<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>My Blog</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet"> 
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- navbar block -->	
			<div class="col-sm-2">
				{% block sidebar %}
				<nav class="navbar bg-dark">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'index' %}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'all-posts' %}">Posts</a>
						</li>
						{% if user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link">{{ user.get_username }}</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'create-post' %}">Create Post</a>
							</li>
							<li class="nav-item">
								<a href="{% url 'logout'%}?next={{request.path}}">logout</a>
							</li>
						{% else %}
							<li class="nav-item">
								<a href="{% url 'login'%}?next={{request.path}}">Login</a>
							</li>
						{% endif %}
					</ul>
				</nav>
				<form action="{% url 'search-post'%}">
				<div class="form-group" id="search-form">
					<form class="form-inline" method="get">
						<input class="form-control" type="text" placeholder="Search.." name="q">
						<button class="btn btn-succes" type="submit">Submit></button>
					</form>
				</div>
				</form>
				{% endblock %}
			</div>
			<!-- content block -->	
			<div class="col-sm-10">{% block content %}{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
